<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Surf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0077b6;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-image: url('hero.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        .hero h1 {
            font-size: 3em;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            margin: 10px;
            border-radius: 5px;
        }
        footer {
            background-color: #005f73;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Swift Surf</h1>
        <p>Ride the waves with style</p>
    </header>
    <div class="hero">
        <h1>Welcome to Swift Surf</h1>
        <p>Your ultimate surfing adventure awaits!</p>
    </div>
    <div class="content">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="surf1.jpg" alt="Surfboard on a beach">
            <img src="surf2.jpg" alt="Surfer riding a wave">
            <img src="surf3.jpg" alt="Sunset at the beach">
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Swift Surf. All Rights Reserved.</p>
    </footer>
</body>
</html>
